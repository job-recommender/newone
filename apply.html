		body {

.projects-section {

  color: maroon;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.card {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 300px;
  overlow: hidden;
}

.card:focus-visible, .card:hover {
  scale: 1.02;
  transition: 400ms ease-in-out;
  outline-offset: 6px;
  border-radius: 6px;
}

img {
  aspect-ratio: 1/1.2;
  border-radius: .4em;
}

h3 {
  font-size: 1.4rem;
  font-weight: bold;
  font-family: cursive;
}

p {
  font-size: 1rem;
  color: #888;
  line-height: 145%;
}

.link {
  display: inline-flex;
  width: fit-content;
  align-items: center;
}

.link::after {
  display:block;
  content: '';
  border-bottom: solid 3px #019fb6;
  transform: scaleX(0);
  transition: transform 250ms ease-in-out;
}

a {
  color: darkred;
  text-decoration: none;
  font-weight: 500;
}

.arrow {
  padding-left: 4px;
  color: darkred;
}

@media screen and (min-width: 320px) {
  html {
    font-size: calc(16px + 6 * ((100vw - 320px) / 680));
  }
}
@media screen and (min-width: 1000px) {
  html {
    font-size: 18px;
  }
}
